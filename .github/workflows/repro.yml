name: Repro Bundle (deterministic)

on:
  workflow_dispatch:
  push:
    paths:
      - "bundle/v1/**"
      - ".github/workflows/repro.yml"

jobs:
  build-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build canonical bundle tgz (Linux deterministic)
        run: |
          chmod +x bundle/v1/build.sh
          bundle/v1/build.sh

      - name: Verify tgz sha256 matches expected
        run: |
          set -e
          got="$(cat out/ZENODO_BUNDLE_SHA256.txt | tr -d '\r')"
          exp="$(cat bundle/v1/ZENODO_BUNDLE_SHA256_EXPECTED.txt | tr -d '\r')"
          echo "GOT=$got"
          echo "EXP=$exp"
          if [ "$got" != "$exp" ]; then
            echo "SHA256_MISMATCH"
            exit 1
          fi

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZENODO_BUNDLE
          path: |
            out/ZENODO_BUNDLE.tar.gz
            out/ZENODO_BUNDLE_SHA256.txt